<!DOCTYPE html>
<html>
<head>
  <title>Meu Navegador</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
      padding-top: 100px;
    }

    h1 {
      font-size: 40px;
    }

    input {
      width: 400px;
      padding: 15px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    .apps {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Meu Navegador</h1>

  <input id="search" type="text" placeholder="Pesquise aqui...">
  <br>
  <button onclick="pesquisar()">Buscar no Google</button>

  <div class="apps">
    <h2>Acessos RÃ¡pidos</h2>

    <button onclick="abrir('https://www.youtube.com')">YouTube</button>
    <button onclick="abrir('https://www.instagram.com')">Instagram</button>
    <button onclick="abrir('https://chat.openai.com')">ChatGPT</button>
  </div>

  <script>
    function pesquisar() {
      let query = document.getElementById("search").value;
      window.location.href = "https://www.google.com/search?q=" + query;
    }

    function abrir(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
