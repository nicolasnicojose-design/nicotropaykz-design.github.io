<!DOCTYPE html>
<html>
<head>
  <title>Meu Buscador</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    input {
      width: 400px;
      padding: 15px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Meu Buscador</h1>

  <input id="search" type="text" placeholder="Pesquise aqui...">
  <button onclick="pesquisar()">Buscar</button>

  <script>
    function pesquisar() {
      let query = document.getElementById("search").value;
      window.location.href = "https://www.google.com/search?q=" + query;
    }
  </script>

</body>
</html>
